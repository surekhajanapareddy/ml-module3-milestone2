name: ML Deployment Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: ml-api

jobs:

# =========================================================
# BUILD IMAGE
# =========================================================
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.export.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/ml-api:${{ github.sha }}"
          echo "IMAGE=$IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Export image output
        id: export
        run: echo "image=$IMAGE" >> $GITHUB_OUTPUT



# =========================================================
# DEV DEPLOY (auto on push main)
# =========================================================
  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud run deploy ml-api-dev --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =========================================================
# TEST DEPLOY (on version tag)
# =========================================================
  deploy-test:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud run deploy ml-api-test --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =========================================================
# STAGING DEPLOY
# =========================================================
  deploy-stg:
    needs: deploy-test
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud run deploy ml-api-stg --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =========================================================
# PRODUCTION DEPLOY (manual approval required)
# =========================================================
  deploy-prod:
    needs: deploy-stg
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud run deploy ml-api-prod --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated
