name: ML Deployment Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: ml-api
  IMAGE_NAME: ml-api

jobs:

# =================================================
# BUILD
# =================================================
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"


# =================================================
# DEV
# =================================================
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy DEV
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-dev \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated

      - name: Get DEV URL
        id: url
        run: |
          URL=$(gcloud run services describe ml-api-dev --region $REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT


# =================================================
# TEST (runs after DEV OR after BUILD for tags)
# =================================================
  deploy-test:
    needs: [build, deploy-dev]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy TEST
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-test \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated

      - name: Run API Tests
        run: |
          URL=$(gcloud run services describe ml-api-test --region $REGION --format='value(status.url)')
          curl -fsS "$URL/health"

          curl -fsS -X POST "$URL/predict" \
            -H "Content-Type: application/json" \
            -d '{"sepal_length":5.1,"sepal_width":3.5,"petal_length":1.4,"petal_width":0.2}'


# =================================================
# STAGING (only for tags + if test passed)
# =================================================
  deploy-stg:
    needs: deploy-test
    if: startsWith(github.ref, 'refs/tags/v') && needs.deploy-test.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy STG
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-stg \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated


# =================================================
# PROD (only for tags + if stg passed)
# =================================================
  deploy-prod:
    needs: deploy-stg
    if: needs.deploy-stg.result == 'success'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy PROD
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-prod \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated
