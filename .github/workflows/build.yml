name: ML Deployment Pipeline

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: ml-api

jobs:

# =================================================
# BUILD IMAGE
# =================================================
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Image
        id: build
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/ml-api:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"



# =================================================
# DEV DEPLOY
# =================================================
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/main' && needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy DEV
        run: gcloud run deploy ml-api-dev --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =================================================
# TEST DEPLOY
# =================================================
  deploy-test:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && needs.build.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy TEST
        run: gcloud run deploy ml-api-test --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =================================================
# STAGING
# =================================================
  deploy-stg:
    needs: deploy-test
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy STG
        run: gcloud run deploy ml-api-stg --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated



# =================================================
# PRODUCTION
# =================================================
  deploy-prod:
    needs: deploy-stg
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Authenticate
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy PROD
        run: gcloud run deploy ml-api-prod --image "${{ needs.build.outputs.image }}" --region "${{ env.REGION }}" --platform managed --allow-unauthenticated
