name: ML Deployment Pipeline

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: ml-api
  IMAGE_NAME: ml-api


jobs:

# =========================================================
# TEST BEFORE BUILD (MAIN ONLY)
# =========================================================
  test-before-build:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install deps + run tests
        run: |
          pip install -r app/requirements.txt
          pytest


# =========================================================
# BUILD IMAGE
# =========================================================
  build:
    needs: test-before-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push Image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "Using image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"


# =========================================================
# DEV DEPLOY (MAIN ONLY)
# =========================================================
  deploy-dev:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy DEV
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-dev \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated


# =========================================================
# TEST DEV
# =========================================================
  test-dev:
    if: github.ref == 'refs/heads/main'
    needs: deploy-dev
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Health check DEV
        run: |
          URL=$(gcloud run services describe ml-api-dev --region $REGION --format='value(status.url)')
          echo "Testing $URL"
          curl -f "$URL/health"


# =========================================================
# TEST ENV DEPLOY (TAG ONLY)
# =========================================================
  deploy-test:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy TEST
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-test \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated


# =========================================================
# TEST TEST ENV
# =========================================================
  test-test:
    needs: deploy-test
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Health check TEST
        run: |
          URL=$(gcloud run services describe ml-api-test --region $REGION --format='value(status.url)')
          curl -f "$URL/health"


# =========================================================
# STAGING DEPLOY
# =========================================================
  deploy-stg:
    needs: test-test
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy STG
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-stg \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated


# =========================================================
# TEST STAGING
# =========================================================
  test-stg:
    needs: deploy-stg
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Health check STG
        run: |
          URL=$(gcloud run services describe ml-api-stg --region $REGION --format='value(status.url)')
          curl -f "$URL/health"


# =========================================================
# APPROVAL GATE
# =========================================================
  approve-prod:
    needs: test-stg
    runs-on: ubuntu-latest
    environment: production

    steps:
      - run: echo "Approved for production deployment"


# =========================================================
# PROD DEPLOY
# =========================================================
  deploy-prod:
    needs: approve-prod
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy PROD
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          gcloud run deploy ml-api-prod \
            --image "$IMAGE" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated


# =========================================================
# TEST PROD
# =========================================================
  test-prod:
    needs: deploy-prod
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Health check PROD
        run: |
          URL=$(gcloud run services describe ml-api-prod --region $REGION --format='value(status.url)')
          curl -f "$URL/health"
