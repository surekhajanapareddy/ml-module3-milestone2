name: ML Deployment Pipeline

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: ml-api

# =========================================================
# BUILD IMAGE
# =========================================================
jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker Auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Image
        id: build
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/ml-api:${{ github.sha }}"
          echo "Building image: $IMAGE"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT


# =========================================================
# DEV DEPLOY
# =========================================================
  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy DEV
        run: |
          gcloud run deploy ml-api-dev \
            --image "${{ needs.build.outputs.image }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --labels env=dev,version=${{ github.sha }}

      - name: Get DEV URL
        id: url
        run: |
          URL=$(gcloud run services describe ml-api-dev --region $REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: DEV Smoke Test
        run: |
          curl -f "${{ steps.url.outputs.url }}/health"


# =========================================================
# TEST DEPLOY
# =========================================================
  deploy-test:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && success()
    runs-on: ubuntu-latest

    outputs:
      passed: ${{ job.status }}

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy TEST
        run: |
          gcloud run deploy ml-api-test \
            --image "${{ needs.build.outputs.image }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --labels env=test,version=${{ github.ref_name }}

      - name: Get TEST URL
        id: url
        run: |
          URL=$(gcloud run services describe ml-api-test --region $REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: TEST Integration Test
        run: |
          curl -f "${{ steps.url.outputs.url }}/health"

          curl -f -X POST "${{ steps.url.outputs.url }}/predict" \
            -H "Content-Type: application/json" \
            -d '{"sepal_length":5.1,"sepal_width":3.5,"petal_length":1.4,"petal_width":0.2}'


# =========================================================
# STAGING DEPLOY (ONLY IF TEST PASSED)
# =========================================================
  deploy-stg:
    needs: deploy-test
    if: needs.deploy-test.result == 'success'
    runs-on: ubuntu-latest

    outputs:
      passed: ${{ job.status }}

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy STG
        run: |
          gcloud run deploy ml-api-stg \
            --image "${{ needs.build.outputs.image }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --labels env=stg,version=${{ github.ref_name }}

      - name: Get STG URL
        id: url
        run: |
          URL=$(gcloud run services describe ml-api-stg --region $REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: STG Validation Test
        run: |
          curl -f "${{ steps.url.outputs.url }}/health"


# =========================================================
# PRODUCTION DEPLOY (ONLY IF STG PASSED)
# =========================================================
  deploy-prod:
    needs: deploy-stg
    if: needs.deploy-stg.result == 'success'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Deploy PROD
        run: |
          gcloud run deploy ml-api-prod \
            --image "${{ needs.build.outputs.image }}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --labels env=prod,version=${{ github.ref_name }}

      - name: Get PROD URL
        id: url
        run: |
          URL=$(gcloud run services describe ml-api-prod --region $REGION --format='value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: PROD Health Check
        run: |
          curl -f "${{ steps.url.outputs.url }}/health"
